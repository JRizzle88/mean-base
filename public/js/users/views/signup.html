<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <div class="page-header">
      <h1>Sign Up</h1>
      <p>Admin: {{account.admin}}</p>
    </div>
    <form name="signupForm" ng-submit="signup(account)">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" placeholder="Insert Email" ng-model="account.email" required>
      </div>
      <div class="form-group">
        <label>Notes:</label>
        <input type="text" class="form-control" name="notes" placeholder="Any notes?" ng-model="account.notes" required>
      </div>
      <div class="form-group">
        <label>Admin</label>
        <input type="checkbox" class="form-control" name="admin" ng-model="account.admin" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" placeholder="Insert Password" ng-model="account.password" required>
      </div>
      <div class="form-group">
        <label>Repeat Password</label>
        <span ng-show="showPasswordAlert" class="alert">
          <p>Uh oh, it looks like the two passwords are not the same!</p>
        </span>
        <input type="password" class="form-control" name="password_repeat" placeholder="Repeat Password" ng-model="account.repeatPassword" required>
      </div>
      <span ng-show="showErrorAlert" class="alert">
        <p>Uh oh, it looks like this email is already taken. Try with a different one or <a href="/login">Login here</a>!</p>
      </span>
      <div>
        <button ng-disabled="signupForm.$invalid || submitted" class="btn btn-lg btn-success" type="submit">Sign Up</button>
      </div>
    </form>
    <div style="margin-top: 15px;">
      <span>You already have an account? <a href="/login">Login</a>!</span>
    </div>
  </div>
</div>
</div>
