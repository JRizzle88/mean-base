<div class="row" ng-show="user.email">
    <div class="col-xs-8 col-xs-offset-2">
        <div class="page-header">
            <h1>Account</h1>
        </div>
        <div class="account-body-no-user" ng-hide="user.isLoggedIn">
            Your not registered.
        </div>
        <div class="account-body" ng-show="user.isLoggedIn">

            <!-- Interate through all User Fields - debug purposes -->
            <div class="alert alert-info" ng-show="user.admin">
                <b>User Fields</b>
                <p ng-repeat="(key, value) in user">
                  {{key}}: {{value}}
                </p>
            </div>
        </div>
    </div>
</div>
