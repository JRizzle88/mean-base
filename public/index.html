<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- the following line is needed because the SPA urls would show # characters otherwise. It also needs line 27 in app.js -->
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Starter Boilerplate</title>
	<!-- Import boostrap and jquery -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- import css -->
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<!-- Include the core AngularJS library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<!-- Include the AngularJS routing library -->
	<script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>

</head>
<body ng-app="BoilerplateApp" ng-controller="IndexController">
	<!-- navigator and footer and ng-view in the middle -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Starter Boilerplate</a>
			</div>

			<!-- Collect the nav links, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbar">
				<ul class="nav navbar-nav">
					<li><a href="#">Link</a></li>
				</ul>
				<!-- right navbar login and signup and logout -->
				<ul class="nav navbar-nav navbar-right">
					<p class="navbar-btn" ng-hide="user.isLoggedIn">
						<a href="/login" class="btn btn-primary">Login</a>
						<a href="/signup" class="btn btn-default">Sign Up</a>
					</p>
					<p class="navbar-btn" ng-show="user.isLoggedIn">
						Welcome, {{user.email}}!
						<a ng-click="logout()" class="btn btn-danger">Logout</a>
					</p>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<div ng-view class="view"></div>

	<!-- footer -->
	<div class="navbar navbar-default navbar-fixed-bottom nav-center">
		<div class="container nav nav-center">
			<ul class="footer navbar-text nav nav-center">Â©2015 - The Starter Boilerplate is built by <a target="_new" href="https://github.com/NicolaFerracin">Nicola Ferracin</a></ul>
		</div>
	</div>

	<!-- Modules -->
	<script src="js/app.js"></script>

	<!-- Controllers -->
	<script src="js/controllers/HomeController.js"></script>
	<script src="js/controllers/LoginController.js"></script>
	<script src="js/controllers/SignupController.js"></script>
	<script src="js/controllers/IndexController.js"></script>

</body>
</html>
