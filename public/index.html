<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- the following line is needed because the SPA urls would show # characters otherwise. It also needs line 27 in app.js -->
    <base href="/">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>MEAN Base</title>

    <!-- Import boostrap and jquery -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- import css -->
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">

    <!-- Include the core AngularJS library -->
    <script src="https://code.angularjs.org/1.4.9/angular.min.js"></script>
    <!-- Include the AngularJS routing library -->
    <script src="https://code.angularjs.org/1.4.9/angular-route.min.js"></script>

</head>
<body ng-app="AppName" ng-controller="IndexController">

    <div ng-include src="'js/partials/header.html'"></div>

    <!--<div id="debug-container">
        <b>DEBUG</b><br>
        <em>adjust css or comment out in index</em>
        <p></p>
        {{user}}
    </div>-->

    <!-- main content -->
    <div class="view" ng-view=""></div>

    <div ng-include src="'js/partials/footer.html'"></div>


    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/home/controllers/HomeController.js"></script>
    <script src="js/users/controllers/LoginController.js"></script>
    <script src="js/users/controllers/SignupController.js"></script>
    <script src="js/users/controllers/AccountController.js"></script>
    <script src="js/backend/controllers/BackendController.js"></script>
    <script src="js/index/controllers/IndexController.js"></script>
</body>
</html>
